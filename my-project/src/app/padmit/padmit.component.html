

<div class="row p-3">
    <div class="shadow-lg p-5 mb-5 bg-body rounded-3 w-50" style="margin: auto;">     
      <form  novalidate #f="ngForm" style="background-color: blanchedalmond;" (submit)="admits()">
        <h2 align="center">Admit Information Form</h2>
        <div class="row">
        <div class="col-4">
          <label for="id" class="form-label">Patient ID:</label>
          <input type="text" class="form-control" name="id" id="id" required minlength="3" [(ngModel)]="id" #id1="ngModel">
        </div>
        <div class="col-4">
            </div>
        <div class="col-4">
            <label for="id" class="form-label">Date:</label>
            <input type="date" class="form-control" name="admitdate" id="admitdate" required minlength="3" [(ngModel)]="admitdate" #id1="ngModel">
          </div>
    </div>
        
        <div class="mt-3">
          <label for="name" class="form-label">Patient Name:</label>
          <input type="text" class="form-control" name="name" id="name" [(ngModel)]="name" #name1="ngModel" required>
        </div>
        <ul *ngIf="name1.dirty && name1.invalid" class="text-danger list-unstyled" >
          <li *ngIf="name1.errors?.['required']">Empty not allowed</li>
        </ul>
        <div class="mt-3">
            <label for="name" class="form-label">Father Name:</label>
            <input type="text" class="form-control" name="fname" id="name" [(ngModel)]="fname" #name1="ngModel" required>
          </div>
          <ul *ngIf="name1.dirty && name1.invalid" class="text-danger list-unstyled" >
            <li *ngIf="name1.errors?.['required']">Empty not allowed</li>
          </ul>
        
        <div class="mt-3">
          <label for="id" class="form-label">Phone No:</label>
          <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="phone"  pattern="" #email1="ngModel" required>
        </div>
        <ul *ngIf="email1.dirty && email1.invalid" class="text-danger list-unstyled" >
          <li *ngIf="email1.errors?.['required']">Empty not allowed</li>
         
          
        </ul>
        <div class="row">
        <div class="col-4">
          <label for="id" class="form-label">Age:</label>
          <input type="text" class="form-control" name="age" id="age" [(ngModel)]="age" #round1="ngModel">
        </div>
        <div class="col-4">
        </div>
        
        </div>
        <div class="row">
        <div class="col-7">
          <label for="exampleInputEmail1" class="form-label btn btn-info">Gender</label>
          
          <input type="radio" [(ngModel)]="gender" id="Male"  name="gender" value="Male">Male
          <input type="radio" [(ngModel)]="gender" id="Female"  name="gender" value="Female">Female
        </div>
        <div class="col-4">
            <label for="id" class="form-label">Blood Group:</label>
            <br>
            <select [(ngModel)]="blood" id="blood" name="blood">
                <option>A-</option>
                <option>A+</option>
                <option>B-</option>
                <option>B+</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O-</option>
                <option>O+</option>
              </select>
          </div>
    </div>
        <div>
            <label for="id" class="form-label">Address:</label>
            <input type="text" class="form-control" name="address" id="age" [(ngModel)]="address" #round1="ngModel">
          </div>
        <div class="mt-3">
          <label for="id" class="form-label">Refer Doctor:</label>
          <select [(ngModel)]="addoc" id="tname" name="addoc">
            <option *ngFor="let s of docref" [value]="s">{{s}}</option>
          </select></div>
        <div class="mt-3">
            <label for="id" class="form-label">Admit Unit:</label>
            <select [(ngModel)]="unit" id="unit" name="unit">
                <option>General word</option>
                <option>Emergency</option>
                <option>Accident</option>
                <option>ICU</option>
                <option>Burns Unit</option>
                
                
              </select></div>
              <div class="mt-3">
                <label for="id" class="form-label">Booking Seat:</label>
                <select [(ngModel)]="seat" id="seat" name="seat">
                    <option ><a href="/seatbooking"> General  </a></option>
                    <option>Cabin</option>
                    <option>Special Cabin</option>
                    
                    
                    
                  </select></div>
        <div class="mt-3">
          <button type="submit"  class="form-control btn btn-outline-success mt-2"  [disabled]="!f.valid">Submit</button>
         
        </div>
        
      </form>
      
    </div>
    </div>
