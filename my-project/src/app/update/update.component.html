<div class="shadow-lg p-5 mb-5 bg-body rounded-3 w-50" style="margin: auto;">
    <form (submit)="updateStudent()" class="p-3" style="background-color: rgb(114, 230, 230);">
      <h2 align="center" class="text-success">Doctors Details</h2>

      <div class="mt-3">
        <label for="id" class="form-label">ID:</label>
        <input type="text" class="form-control" name="doc_id" id="doc_id" required minlength="5" [(ngModel)]="doc_id">
         </div>
      
      <div class="mt-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" name="name" id="name"   [(ngModel)]="name">
      </div>
      

      <div class="mt-3">
        <label for="email" class="form-label" >Email:</label>
        <input type="text" class="form-control" name="email" id="email" [(ngModel)]="email">
        </div>
      
      
      <div class="mt-3">
        <label for="id" class="form-label">Specialist:</label>
        <input type="text" class="form-control" name="specialist" id="specialist" [(ngModel)]="specialist" >
      </div>

      <div class="mt-3">
        <label for="email" class="form-label" >Experiance:</label>
        <input type="text" class="form-control" name="experiance" id="experiance" [(ngModel)]="experiance">
        </div>

        <div class="mt-3">
          <label for="email" class="form-label" >FollowUp Time:</label>
          <input type="text" class="form-control" name="followup" id="followup" [(ngModel)]="followup">
          </div>


          <div class="mt-3">
            <label for="email" class="form-label" >Fee:</label>
            <input type="text" class="form-control" name="fee" id="fee" [(ngModel)]="fee">
            </div>

      <div class="mt-3 btn-group form-control" role="group" aria-label="Basic mixed example">
        <button type="submit" class="form-control btn btn-success m-3"
          >Update</button>
          
      </div>
    </form>
  
  </div>
