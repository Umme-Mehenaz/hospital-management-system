
<div class="shadow-lg p-5 mb-5 bg-body rounded-3 w-50" style="margin: auto;">
    <form (submit)="updated()" class="p-3" style="background-color: rgb(114, 230, 230);">
      <h2 align="center" class="text-success">Patient Details</h2>

      <div class="mt-3">
        <label for="id" class="form-label">ID:</label>
        <input type="text" class="form-control" name="id" id="id" required minlength="5" [(ngModel)]="id">
         </div>
         
         <div class="mt-3">
            <label for="id" class="form-label">UserID:</label>
            <input type="text" class="form-control" name="userid" id="userid" required minlength="5" [(ngModel)]="userid">
             </div>

             <div class="mt-3">
                <label for="id" class="form-label">Serial:</label>
                <input type="text" class="form-control" name="serial" id="id" required minlength="5" [(ngModel)]="serial">
                 </div>
      <div class="mt-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" name="name" id="name"   [(ngModel)]="name">
      </div>
      

      <div class="mt-3">
        <label for="age" class="form-label" >Age:</label>
        <input type="text" class="form-control" name="age" id="age" [(ngModel)]="age">
        </div>
      
        <div class="mt-3">
            <label for="id" class="form-label">Gender:</label>
            <input type="text" class="form-control" name="gender" id="id" required minlength="5" [(ngModel)]="gender">
             </div>

             <div class="mt-3">
                <label for="id" class="form-label"><Address></Address>:</label>
                <input type="text" class="form-control" name="address" id="address" required minlength="5" [(ngModel)]="address">
                 </div>
      
      <div class="mt-3">
        <label for="id" class="form-label">Specialist:</label>
        <input type="text" class="form-control" name="specialist" id="round" [(ngModel)]="specialist" >
      </div>

      <div class="mt-3">
        <label for="email" class="form-label" >Blood Group:</label>
        <input type="text" class="form-control" name="blood" id="blood" [(ngModel)]="blood">
        </div>

        <div class="mt-3">
            <label for="id" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" name="phone" id="phone" required minlength="5" [(ngModel)]="phone">
             </div>

        <div class="mt-3">
          <label for="email" class="form-label" >FollowUp Time:</label>
          <input type="text" class="form-control" name="date" id="followup" [(ngModel)]="date">
          </div>


          <div class="mt-3">
            <label for="email" class="form-label" >Fee:</label>
            <input type="text" class="form-control" name="fee" id="fee" [(ngModel)]="fee">
            </div>

            <div class="mt-3">
                <label for="id" class="form-label">Consultant:</label>
                <input type="text" class="form-control" name="consultant" id="id" required minlength="5" [(ngModel)]="consultant">
                 </div>

      <div class="mt-3 btn-group form-control" role="group" aria-label="Basic mixed example">
        <button type="submit" class="form-control btn btn-success m-3"
          >Update</button>
          
      </div>
    </form>
  
  </div>
