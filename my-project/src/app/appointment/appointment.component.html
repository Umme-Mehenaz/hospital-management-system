<div class="shadow-lg p-5 mb-5 bg-body rounded-3 w-50" style="margin: auto;">
    <form (submit)=" showpage1()" class="p-3" style="background-color: rgb(114, 230, 230);">
      <h2 align="center" class="text-success">Patient Appointment</h2>

      <div class="mt-3">
        <label for="id" class="form-label">Appointment ID:</label>
        <input type="text" class="form-control" name="id" id="id" required minlength="5" [(ngModel)]="id">
         </div>
         <div class="mt-3">
          <label for="userid" class="form-label">UserId:</label>
          <input type="text" class="form-control" name="userid" id="userid" required minlength="5" [(ngModel)]="userid">
           </div>
         <div class="mt-3">
            <label for="id" class="form-label">Serial Number:</label>
            <input type="text" class="form-control" name="serial" id="serial"  [(ngModel)]="serial">
             </div>
      
      <div class="mt-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" name="name" id="name"   [(ngModel)]="name">
      </div>
      

      <div class="mt-3">
        <label for="email" class="form-label" >Age:</label>
        <input type="text" class="form-control" name="age" id="age" [(ngModel)]="age">
        </div>
      
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label btn btn-info">Gender</label>
          <br>
          <input type="radio" [(ngModel)]="gender" id="Male"  name="gender" value="Male">Male
          <input type="radio" [(ngModel)]="gender" id="Female"  name="gender" value="Female">Female
        </div>
        <div class="mt-3">
          <label for="ad" class="form-label" >Address :</label>
          <input type="text" class="form-control" name="address" id="ad" [(ngModel)]="address">
          </div>
          <div class="mt-3">
            <label for="id" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="phone" >
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label btn btn-info">Blood Group</label>
    
            <select [(ngModel)]="blood" id="blood" name="blood">
              <option>A-</option>
              <option>A+</option>
              <option>B-</option>
              <option>B+</option>
              <option>AB+</option>
              <option>AB-</option>
              <option>O-</option>
              <option>O+</option>
            </select>
          </div>
      <div class="mt-3">
        <label for="id" class="form-label">Specialist:</label>
        <select #_spe [(ngModel)]="specialist" id="specialist" name="specialist" (change)="specialistn(_spe.value)">
          <option *ngFor="let s of specilistNames" [value]="s">{{s}}</option>
        </select></div>
      <div class="mt-3">
        <label for="id" class="form-label">Consultant:</label>
        <select #_con [(ngModel)]="consultant" id="consultant" name="consultant" (change)="getDoctorFee(_con.value)">
          <option *ngFor="let s of speDoctorNames" [value]="s">{{s}}</option>
        </select>
        <!-- <input type="text" class="form-control" name="consultant" id="consultant" [(ngModel)]="consultant" > -->
      </div>
      <div class="mt-3">
        <label for="id" class="form-label">Doctor Id:</label>
        <input type="text" class="form-control" name="doc_id" id="doc_id" [(ngModel)]="doc_id" >
      </div>
      <div class="mt-3">
        <label for="id" class="form-label">Actual Fee:</label>
        <input type="text" class="form-control" name="fee" id="fee" [(ngModel)]="fee" >
      </div>
      <div class="mt-3">
        <label for="id" class="form-label">Discounted Fee:</label>
        <input type="text" class="form-control" name="af" id="af" [(ngModel)]="afterDiscounted" >
      </div>
      <div class="mt-3">
        <label for="id" class="form-label">FollowUp Date:</label>
        <input type="date" class="form-control" name="date" id="date" [(ngModel)]="date" (change)="getLastVisit()">
      </div>

      <div class="mt-3 btn-group form-control" role="group" aria-label="Basic mixed example">
        <button type="submit" class="form-control btn btn-success m-3"
          >Confirm</button>
          
      </div>
    </form>
  
  </div>
